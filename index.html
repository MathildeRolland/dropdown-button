<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Dropdown Button</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <button class="button">
                <a class="button__chevron">
                    <i class="fas fa-caret-down chevron"></i>
                </a>
                <a class="button__title">Dropdown</a>
            </button>
            <div class="dropdown">
                <ul class="dropdown__list">
                    <li class="dropdown__list-item"><a class="dropdown__link" href="#">Riri</a></li>
                    <li class="dropdown__list-item"><a class="dropdown__link" href="#">Fifi</a></li>
                    <li class="dropdown__list-item"><a class="dropdown__link" href="#">Loulou</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/793c2f285b.js" crossorigin="anonymous"></script>
</body>
</html>
